<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
</head>
<body>
    <section class="b-main">
        <header>
            <div class="b-container">
                <img src="./assets/images/logo.svg" alt="logo" class="b-logo">
            </div>
        </header>
        <main>
            <img src="./assets/images/hero-mobile.jpg" alt="hero-mobile" class="b-hero__mobile">
            <div class="b-container">
                <h1 class="b-title">WE'RE <strong>COMING SOON</strong></h1>
                <p class="b-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="b-form">
                    <input type="email" class="b-form__email" placeholder="Email Address">
                    <button class="b-form__submit"><img src="./assets/images/icon-arrow.svg" alt="icon-arrow"></button>
                </div>
                <span class="b-form__error-msg"></span>
            </div>
        </main>
    </section>
    <section class="b-hero__desktop">
        <img src="./assets/images/hero-desktop.jpg" alt="hero-desktop">
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
